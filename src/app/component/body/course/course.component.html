<div class="container-fluid ">
  <div class="row">
    <div class="col-sm-12">
      <app-header></app-header>
    </div>
  </div>
</div>
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form>
        <div class="form-group" aria-autocomplete="off">
          <label for="userid">Select Course to Online Exam</label>
          <select class="form-control custom-select" id="courses" name="courses" [(ngModel)]="selectedCourse" required>
            <option value="" selected>Select Course</option>
            <option *ngFor='let course of couses' [value]="course.value">
              {{course.label}}
            </option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" (click)="submitCourse()">Submit</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
