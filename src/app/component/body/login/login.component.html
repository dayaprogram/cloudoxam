<div class="container-fluid ">
  <div class="row">
    <div class="col-sm-12">
      <app-header></app-header>
    </div>
  </div>
</div>
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form  (ngSubmit)="getAuthentication()">
        <div class="form-group" aria-autocomplete="off">
          <label for="userid">USER ID:</label>
          <input type="text" class="form-control" id="email" placeholder="Enter user id" name="userid" [(ngModel)]="loginData.userid" required>
        </div>
        <div class="form-group">
          <label for="pwd">PASSWORD:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="loginData.password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
  
</div>
